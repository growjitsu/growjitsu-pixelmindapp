
<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PixelMind - IA Criativa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                purple: '#6A5ACD',
                blue: '#1E90FF',
                dark: '#0f172a',
                light: '#f8fafc'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Poppins', 'sans-serif']
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
      }
      .font-display {
        font-family: 'Poppins', sans-serif;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #6A5ACD55;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6A5ACD;
      }
      .animate-fadeIn {
        animation: fadeIn 0.5s ease-out forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      /* Previne flashes de cor durante o carregamento do tema */
      html { background-color: #0f172a; }
      html.light { background-color: #f8fafc; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.48.1"
      }
    }
    </script>
  </head>
  <body class="bg-brand-light dark:bg-brand-dark text-slate-900 dark:text-slate-100 transition-colors duration-300">
    <div id="root"></div>
    <!-- Script principal com caminho relativo para evitar erros de resolução no deploy -->
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
